<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        div.conteiner {
            background-color: antiquewhite;
            height: 500px;
            display: flex;
            flex-flow: column wrap-reverse;
        }

        div.item {
            background-color: aqua;
            border: 1px solid black;
            text-align: center;
            padding: auto;
        }
    </style>
</head>
<body>
        <div class="conteiner">
            <div class="item">Exemplo de caixas A</div>
            <div class="item">Exemplo de caixas B</div>
            <div class="item">Exemplo de caixas C</div>
            <div class="item">Exemplo de caixas D</div>
            <div class="item">Exemplo de caixas E</div>
            <div class="item">Exemplo de caixas F</div>
            <div class="item">Exemplo de caixas G</div>
        </div>
</body>
</html>
